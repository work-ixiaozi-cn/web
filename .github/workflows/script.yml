name: Script and Deploy

on:
  push:
    branches:
      - script

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Commit and Push to gh-pages
        run: |
          git clone "$(git remote get-url origin)" dist

      - name: Merge JSON Files
        run: |
          find . -name '*.json'
          jq -n 'reduce inputs as $i ({}; .[(input_filename | sub("\\./"; ""))[:-5]] = $i)' $(find . -name '*.json')
          jq -n 'reduce inputs as $i ({}; .[(input_filename | sub("\\./"; ""))[:-5]] = $i)' $(find . -name '*.json') > dist/stun.json
          ls -alh
          cd dist
          ls -alh

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./dist
          cname: 'yuufa.com'